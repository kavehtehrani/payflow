<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
    <defs>
        <!-- Main gradient similar to li.fi -->
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8B5CF6"/>
            <stop offset="50%" style="stop-color:#D946EF"/>
            <stop offset="100%" style="stop-color:#06B6D4"/>
        </linearGradient>

        <!-- Accent gradient for flow elements -->
        <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#06B6D4"/>
            <stop offset="100%" style="stop-color:#D946EF"/>
        </linearGradient>

        <!-- Purple gradient for text -->
        <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#8B5CF6"/>
            <stop offset="100%" style="stop-color:#D946EF"/>
        </linearGradient>

        <!-- Glow filter -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Text glow -->
        <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Curved path for text along the circle edge -->
        <path id="textArc" d="M 99 355 A 185 185 0 0 0 301 355" fill="none"/>
    </defs>

    <!-- Dark background circle -->
    <circle cx="200" cy="200" r="190" fill="#0F0F1A"/>

    <!-- Partial gradient border ring - tighter gap at bottom -->
    <path d="M 99 355 A 185 185 0 1 1 301 355" fill="none" stroke="url(#mainGradient)" stroke-width="3" opacity="0.8"/>

    <!-- Inner subtle ring -->
    <circle cx="200" cy="200" r="170" fill="none" stroke="url(#mainGradient)" stroke-width="1" opacity="0.3"/>

    <!-- Flow paths representing cross-chain connections -->
    <g filter="url(#glow)">
        <path d="M 100 200 Q 150 120 200 140" fill="none" stroke="url(#flowGradient)" stroke-width="4" stroke-linecap="round"/>
        <path d="M 200 140 Q 250 160 300 200" fill="none" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round"/>
        <path d="M 300 200 Q 250 280 200 260" fill="none" stroke="url(#flowGradient)" stroke-width="4" stroke-linecap="round"/>
        <path d="M 200 260 Q 150 240 100 200" fill="none" stroke="url(#mainGradient)" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Center AI node / payment symbol -->
    <g filter="url(#glow)">
        <polygon points="200,155 230,175 230,215 200,235 170,215 170,175"
                 fill="none" stroke="url(#mainGradient)" stroke-width="2.5"/>
        <path d="M 188 180 L 188 220 M 188 180 L 205 180 Q 218 180 218 195 Q 218 210 205 210 L 188 210"
              fill="none" stroke="url(#flowGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Connection nodes on the flow -->
    <g filter="url(#glow)">
        <circle cx="100" cy="200" r="8" fill="#8B5CF6"/>
        <circle cx="200" cy="140" r="8" fill="#D946EF"/>
        <circle cx="300" cy="200" r="8" fill="#06B6D4"/>
        <circle cx="200" cy="260" r="8" fill="#D946EF"/>
    </g>

    <!-- Small accent dots -->
    <circle cx="130" cy="160" r="3" fill="#06B6D4" opacity="0.7"/>
    <circle cx="270" cy="160" r="3" fill="#8B5CF6" opacity="0.7"/>
    <circle cx="130" cy="240" r="3" fill="#D946EF" opacity="0.7"/>
    <circle cx="270" cy="240" r="3" fill="#06B6D4" opacity="0.7"/>

    <!-- Text integrated into circle border -->
    <g filter="url(#textGlow)">
        <text font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" letter-spacing="2" fill="url(#purpleGradient)">
            <textPath href="#textArc" startOffset="50%" text-anchor="middle">payflow</textPath>
        </text>
    </g>
</svg>